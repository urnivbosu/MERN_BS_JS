<!DOCTYPE html>
<html>
<head>
    <title>String Sorter</title>
</head>
<body>
    <h1>String Sorter</h1>

    <form>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button type="button" onclick="sortString()">Sort</button>
    </form>

    <p id="result"></p>

    <script>
        function sortString() {
            
            var inputString = document.getElementById("inputString").value;

            
            var sortedString = sortStringAlphabetically(inputString);

            
            document.getElementById("result").textContent = "Sorted String: " + sortedString;
        }

        function sortStringAlphabetically(inputString) {
           
            var charArray = inputString.split('');

            
            var sortedArray = charArray.sort();

            
            var sortedString = sortedArray.join('');

            return sortedString;
        }
    </script>
</body>
</html>
